<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=320, initial-scale=1, user-scalable=0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            background: red;
            width: 350px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1>Viewport</h1>

            <p>Test viewport size</p>
        </div>
    </section>
    <script>
        const MIN_WIDTH = 350;

        var scale = window.innerWidth / MIN_WIDTH;

        document
            .querySelector("meta[name=viewport]")
            .setAttribute(
                "content",
                "width=320, user-scalable=0, initial-scale=" + scale
            );
    </script>
</body>

</html>
