<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100%;
            min-width: 400px;
            margin: 0 auto;
        }

        .content {
            overflow: hidden;
            background: red;
        }
    </style>
</head>

<body style="transform-origin: left top">
    <section>
        <div class="container">
            <div class="content">
                <h1>Viewport</h1>

                <p>Test viewport size</p>
            </div>
        </div>
    </section>
    <script>
        const MIN_WIDTH = 400;

        const updateScale = () => {
            var scale = window.innerWidth / MIN_WIDTH;

            scale = scale >= 1 ? 1 : scale;

            // document
            //     .querySelector("meta[name=viewport]")
            //     .setAttribute(
            //         "content",
            //         "width=device-width, user-scalable=0, initial-scale=" + roundTo(scale)
            //     );

            document.querySelector("body").style.scale = scale
        }

        window.addEventListener('resize', (event) => {
            updateScale()
        });

        updateScale();
    </script>
</body>

</html>
