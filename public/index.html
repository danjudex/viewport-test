<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            background: red;
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1>Viewport</h1>

            <p>Test viewport size</p>
        </div>
    </section>
    <script>
        const MIN_WIDTH = 350;

        const roundTo = (num, e = 4) => {
            return +(Math.round(num + "e+" + e) + "e-" + e);
        }

        const updateViewport = () => {
            var scale = window.innerWidth / MIN_WIDTH;

            scale = scale >= 1 ? 1 : scale;

            document
                .querySelector("meta[name=viewport]")
                .setAttribute(
                    "content",
                    "width=device-width, user-scalable=0, initial-scale=" + roundTo(scale)
                );
        }

        window.addEventListener('orientationchange', (event) => {
            // Так как viewport нельзя изменить после загрузки, перезагружаем страницу при повороте
            // (может быть проблемой если заполняли форму она не сохранится)
            window.location.reload();
        });

        updateViewport();
    </script>
</body>

</html>
